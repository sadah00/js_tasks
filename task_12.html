    TASK 12: Using Python or PHP or Java or Ruby or JavaScript
    <!-- Write a program that prints the largest of 4 inputs taken as input from a user.
    Once you learn functions,revisit this and write this code inside a function.
 -->
    <script>
        num1 = prompt("Enter first number: ")
        num1=parseInt(num1)
        num2 = prompt("Enter second number: ")
        num2=parseInt(num2)
        num3 = prompt("Enter third number: ")
        num3=parseInt(num3)
        num4 = prompt("Enter fourth number: ")
        num4=parseInt(num4)

        if (num1 > num2 && num1 > num3 && num1 > num4) {
            console.log("The largest number is: " + num1)
        } else if (num2 > num1 && num2 > num3 && num2 > num4) {
            console.log("The largest number is: " + num2)
        } else if (num3 > num1 && num3 > num2 && num3 > num4) {
            console.log("The largest number is: " + num3)
        } else {
            console.log("The largest number is: " + num4)
        }
        
    </script>
