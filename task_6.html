<body>
    TASK 6:Using Python or PHP or Java or Ruby or JavaScript
    <!-- Write a program that lets the user input a password. Give them only 4 attempts to check the passwords entered
    against “admin@123”. If the password is correct access is granted. After you show them a message , the account is
    blocked.
    Once you learn functions,revisit this and write this code inside a function. -->

    <script>
        password = "admin@123"
        attempts = 0

        while (attempts < 4) {
            userInput = prompt("Enter password: ")
            if (userInput === password) {
                console.log("Access granted")
                break
            } else {
                console.log("Access denied")
                attempts++
            }
        }

        if (attempts === 4) {
            console.log("Account blocked")
        }
    </script>

</body>
