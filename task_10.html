<body>
    TASK 10: Using Python or PHP or Java or Ruby or JavaScript
    <!-- Write a program that calculates the total stock in a company from the array/list below if we know that the stock is
    the last digit in every array/list.

    prods = [[‘omo’,’30kshs’,’300’], [‘milk’,’50kshs’,’200’],[‘bread’,’45kshs’,’359’], [‘coffee’,’5kshs’,’79’]]

    NB: ONCE YOU COPY AND PASTE THE LIST ABOVE,REWRITE THE SINGLE QUOTES AS THE ABOVE LIST WILL GIVE YOU AN ERROR.
    Once you learn functions,revisit this and write this code inside a function. -->

    <script>
        prods = [
            ['omo', '30kshs', '300'], 
            ['milk', '50kshs', '200'], 
            ['bread', '45kshs', '359'], 
            ['coffee', '5kshs', '79']
        ]
        
        total = 0

        for (let i = 0; i < prods.length; i++) {
            let stock = parseInt(prods[i][2]) // Get the last element which is the stock
            total += stock // Add to total
            console.log(`Product: ${prods[i][0]}, Stock: ${stock}`) // Print product and stock
        
        }
    
        
    </script>
