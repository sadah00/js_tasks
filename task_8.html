    TASK 8: Using Python or PHP or Java or Ruby or JavaScript
    <!-- Write a program that takes as input the speed of a car e.g 80. If the speed is less than 70, it should print “Ok”.
    Otherwise, for every 5 km/s above the speed limit (70), it should give the driver one demerit point and print the
    total number of demerit points.
    For example, if the speed is 80, it should print: “Points: 2”. If the driver gets more than 12 points, the function
    should print: “License suspended”.
    Once you learn functions,revisit this and write this code inside a function. -->

    <script>
        function check_speed(speed){
            const speed_limit=70

            if (speed <= speed_limit){
                console.log("Ok");
            } else{
                let speed_exceeded = speed - speed_limit
                let points = Math.floor((speed_exceeded / 5)) + 1
                result = `Points: ${points}`;
                if (points > 12){
                    result = "License suspended";
                }else{
                    result = `Demerit Points: ${points}`;
                }
                return result;
            }
            
        }


        let speed_input=prompt("Enter Speed: ")
        speed_input=parseInt(speed_input)
        
        let func_speed = check_speed(speed_input)
        console.log(func_speed)
    </script>

</body>
